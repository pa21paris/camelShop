<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Camel list</title>

<body>
    <header>
        <button class="filters-button">Filters</button>
        <div class="filters">
            <h2>Filters</h2>
            <form action="#">
                <div class="breed field-container">

                    <input type="text" id="humps">
                </div>
                <div class="age field-container">

                    <input type="text" id="age">
                </div>
                <div class="weight field-container">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight">
                </div>
                <div class="color field-container">
                    <label for="color">Color</label>
                    <input type="text" id="color">
                </div>
                <div class="canfly field-container">
                    <label for="canfly">Can fly?</label>
                    <input type="text" id="canfly">
                </div>
                <input type="submit" id="apply-button" value="Apply">
            </form>
        </div>
        <button class="sell-button">Sell camels</button>
        <button class="logout-button">Log out</button>
