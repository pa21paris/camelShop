<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Sell your camel</title>
</head>
<body>
    <main class="sell-container">
        <form action="#">
            <h2>Sell your camel</h2>
            <div class="img-url field-container">
                <label for="img-url">Img url</label>
                <input type="text" id="img-url">
            </div>
            <div class="name field-container">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="description field-container">
                <label for="description">Description</label>
                <input type="text" id="description">
            </div>
            <div class="breed field-container">
                <label for="breed">Breed</label>
                <input type="text" id="breed">
            </div>
            <div class="humps field-container">
                <label for="humps">Humps</label>
                <input type="text" id="humps">
            </div>
            <div class="age field-container">
                <label for="age">Age</label>
                <input type="text" id="age">
            </div>
            <div class="weight field-container">
                <label for="weight">Weight</label>
                <input type="text" id="weight">
            </div>
            <div class="color field-container">
                <label for="color">Color</label>
                <input type="text" id="color">
            </div>
            <div class="canfly field-container">
                <label for="canfly">Can fly?</label>
                <input type="text" id="canfly">
            </div>
            <input type="submit" id="sell-button" value="Sell">
        </form>
    </main>
</body>
</html>
